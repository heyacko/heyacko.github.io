---
layout: default
---

<style>
  /* Brutalist breadcrumb nav */
  .breadcrumb-nav {
    position: sticky;
    top: 0;
    background: var(--bg);
    border-bottom: 2px solid #000;
    z-index: 1000;
    padding: var(--space-4) 0;
  }

  .breadcrumb-nav__inner {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 var(--space-6);
    display: flex;
    align-items: center;
    gap: var(--space-2);
    font-family: var(--font-mono);
    font-size: var(--size-2);
    font-weight: 700;
    color: var(--text);
  }

  .breadcrumb-nav a {
    color: var(--link);
    text-decoration: none;
  }

  .breadcrumb-nav a:hover {
    color: var(--link-hover);
  }

  /* Prose content */
  .prose {
    max-width: var(--measure);
    margin: 0 auto;
    line-height: var(--lh-body);
    font-family: var(--font-mono);
    color: var(--text);
  }

  .prose h1 {
    font-family: var(--font-serif);
    font-size: var(--size-6);
    margin-top: 0;
    margin-bottom: var(--space-5);
  }

  .prose h2 {
    font-family: var(--font-serif);
    font-size: var(--size-5);
    margin-top: var(--space-7);
    margin-bottom: var(--space-4);
  }

  .prose h3 {
    font-family: var(--font-serif);
    font-size: var(--size-4);
    margin-top: var(--space-6);
    margin-bottom: var(--space-3);
  }

  .prose p {
    margin-bottom: var(--space-4);
  }

  .prose ul, .prose ol {
    margin-bottom: var(--space-4);
    padding-left: var(--space-5);
  }

  .prose li {
    margin-bottom: var(--space-2);
  }

  .prose blockquote {
    border-left: 4px solid var(--color-accent);
    padding-left: var(--space-4);
    margin: var(--space-5) 0;
    font-style: italic;
    color: var(--muted);
  }

  .prose code {
    background: var(--color-cream);
    padding: 2px 4px;
    border: 1px solid #000;
    font-family: var(--font-mono);
    font-size: var(--size-1);
  }

  .prose pre {
    background: var(--color-cream);
    border: 2px solid #000;
    padding: var(--space-4);
    overflow-x: auto;
    margin: var(--space-5) 0;
  }

  .prose pre code {
    background: none;
    border: none;
    padding: 0;
  }

  .center {
    text-align: center;
  }
</style>

{% if page.custom_styles %}
  <style>
    {{ page.custom_styles | strip_newlines }}
  </style>
{% endif %}


<nav class="breadcrumb-nav">
  <div class="breadcrumb-nav__inner">
    <a href="{{ site.baseurl }}/">acko</a>
    <span>/</span>
    <a href="{{ site.baseurl }}/blog">blog</a>
    <span>/</span>
    <a href="{{ page.url }}">{{ page.nav_title | default: page.title | downcase }}</a>
  </div>
</nav>

<main class="container flow" style="margin-top: var(--space-7); padding-bottom: var(--space-9);">
  {{ content }}
</main>
