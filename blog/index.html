  <!-- 
  ================================================================================
  PARALLAX SCROLLING EFFECT - BACKGROUND GRID ANIMATION
  ================================================================================
  This JavaScript creates a subtle parallax effect where the background grid
  moves slightly as you scroll. This adds depth and visual interest to the page.
  
  HOW IT WORKS:
  1. Listens for scroll events on the page
  2. Gets how far the user has scrolled (in pixels)
  3. Updates a CSS custom property (--scroll-y) with the scroll position
  4. The CSS uses this value to move the background grid
  
  TO ADJUST THE PARALLAX EFFECT:
  - Change the multiplier in the CSS (currently 0.3) to make it faster/slower
  - Higher numbers = more movement, lower numbers = less movement
  -->
  <script>
    // Listen for scroll events and update the parallax effect
    window.addEventListener('scroll', function() {
      // Get how far the user has scrolled down the page
      const scrolled = window.pageYOffset;
      
      // Update the CSS custom property that controls the grid position
      document.documentElement.style.setProperty('--scroll-y', scrolled + 'px');
    });
  </script>
