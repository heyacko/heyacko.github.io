</article>

<script>
  async function loadContent() {
    try {
      const response = await fetch('./content.md');
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const markdown = await response.text();
      
      // Parse markdown
      const html = marked.parse(markdown);
      
      // Extract metadata
      const metadataMatch = markdown.match(/^---\n([\s\S]*?)\n---/);
      if (metadataMatch) {
        const metadata = metadataMatch[1];
        const titleMatch = metadata.match(/title:\s*(.+)/);
        const authorMatch = metadata.match(/author:\s*(.+)/);
        const dateMatch = metadata.match(/date:\s*(.+)/);
        
        if (titleMatch) {
          document.getElementById('article-header').innerHTML = `
            <h1>${titleMatch[1]}</h1>
            <p><strong>${authorMatch ? authorMatch[1] : 'acko'}</strong> â€¢ ${dateMatch ? dateMatch[1] : '2025'}</p>
          `;
        }
      }
      
      // Process shortcodes
      const processedHtml = processShortcodes(html);
      
      // Load content
      document.getElementById('content').innerHTML = processedHtml;
      
    } catch (err) {
      document.getElementById('content').innerHTML = `<div class="callout callout--error"><p><strong>Error loading content</strong></p><pre>${err}</pre></div>`;
      console.error(err);
    }
  }

  // Shortcode processor
  function processShortcodes(html) {
    let out = html;
    
    // callout - block element with content (supports variants: success, warning, error, info)
    out = out.replace(
      /\{\{callout(?:\s+type="?(success|warning|error|info)"?)?\}\}\s*([\s\S]*?)\s*\{\{\/callout\}\}/gi,
      (_, type, inner) => {
        const variant = type ? ` callout--${type}` : '';
        return `<aside class="callout${variant}">${inner.trim()}</aside>`;
      }
    );
    
    return out;
  }

  // Load content when page loads
  loadContent();
</script>
